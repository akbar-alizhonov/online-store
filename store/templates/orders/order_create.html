{% extends 'base.html' %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
  <h3>Ваша корзина</h3>
  <ul>
    {% for item in cart %}
      <li>
        {{ item.quantity }}шт. товар: {{ item.product.name }}
        цена: {{ item.total_price }}
      </li>
    {% endfor %}
  </ul>
  <form action="" method="post">
    {% csrf_token %}
    {{ order_form.as_p }}
    <button type="submit" class="btn btn-primary">Заказать</button>
  </form>
{% endblock %}
