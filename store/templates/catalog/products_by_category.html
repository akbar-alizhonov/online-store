{% extends 'base.html' %}

{% block title %}{{ products.category.name }}{% endblock %}

{% block content %}
    <h2>{{ products.category.name }}</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
      <div class="col">
        {% include 'includes/product_card.html' %}
      </div>
    {% empty %}
      <p>Пока не завезли товар...</p>
    {% endfor %}
  </div>
{% endblock %}
